<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Товары</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h2 th:text="'Товары ' + ${minCost != null? ' от ' + minCost : ''} + ${maxCost != null? ' до ' + maxCost : ''}"></h2>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Стоимость</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.label}"/>
            <td th:text="${product.cost}"/>
            <td><a th:href="'/product-edit/' + ${product.id}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/products}" method="get">
        <input th:name="minCost" type="number" placeholder="Мин. стоимость">
        <input th:name="maxCost" type="number" placeholder="Макс. стоимость">
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
        <th:block th:each="i: ${#numbers.sequence(1, paginator)}">
            <button th:name="page" th:value="${i}-1" th:label="${i}" th:text="${i}"></button>
        </th:block>
    </form>
</div>


</body>
</html>
